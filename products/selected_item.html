<body>

  <div id="google_translate_element"></div>    
  <div class="container text-center" style="margin-top: 50px; margin-bottom: 100px;">
        <h1>Selected Items for Enquiry</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                      <th>Sr. No.</th>
                      <th>Product Name / Generic Name</th>
                      <th>Label Claim</th>
                      <th>Batch Size</th>
                      <th>Pack Size</th>
                      <th>Configuration</th>
                    </tr>
                </thead>
                <tbody id="selectedItemsTable">
                    <!-- Selected items will be displayed here using JavaScript -->
                </tbody>
            </table>
        </div>
        <form style="margin-top: 70px;">
            <h2 style="margin-bottom: 30px;">Contact Details</h2>
            <label style="text-align: left;" for="name">Name:</label>
            <input style="margin-bottom: 50px;" type="text" id="name" name="name" required><br>

            <label style="text-align: left;" for="email">Email:</label>
            <input style="margin-bottom: 50px;" type="email" id="email" name="email" required><br>

            <label style="text-align: left;" for="number">Phone Number:</label>
            <input style="margin-bottom: 50px;" type="tel" id="number" name="number" required><br>

            <label style="text-align: left;" for="comment">Comment (if any):</label><br>
            <textarea style="margin-bottom: 50px;" id="comment" name="comment" rows="4" cols="50"></textarea><br>

            <button type="submit" class="submitBtn">Submit</button>
            <a href="./products.html">
                <button type="button" href="./products.html" class="goBackBtn">Go Back</button>
            </a>
        </form>
    </div>
